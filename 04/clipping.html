<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spritesheet - recorte e enquadramento (clipping)</title>
</head>
<body>
    <canvas id="canvas_clipping" width="500" height="500"></canvas>
    <script>
        var imgSonic = new Image();
        imgSonic.src = 'spritesheet.png';
        imgSonic.onload = function() {
            var linha = 3;
            var coluna = 8;

            var largura = imgSonic.width / coluna;
            var altura = imgSonic.height / linha;

            var queroLinha = 2;
            var queroColuna = 7;

            var x = largura * queroColuna;
            var y = altura * queroLinha;

            var context = document.getElementById('canvas_clipping').getContext('2d');
            context.drawImage(
                imgSonic,
                x,
                y,
                largura,
                altura,
                100,
                100,
                largura,
                altura
            );
        }
    </script>
</body>
</html>
